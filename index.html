<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <div class="btn btn-primary heading">

            <h3 >AI Ping Pong</h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#my-modal">Instructions</button>
          </div>

          <br>
          <button onclick="start()" class="btn btn-success">Play</button>
         
          
          <button onclick="restart()" class="btn btn-danger">Restart</button>
          <br>
          <br>
          <button id="status" class="btn btn-warning"></button>
          <div id="canvas"></div>
          </center>
          <div id="my-modal" class="modal fade">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header"> 
      <button class="close" data-dismiss="modal">&times;</button> <h4>Instructions</h4></div>
    <div class="modal-body">
     <h1> Remember to stay at least 2 feet away from the camera
         . A red dot should come on your right wrist . Move your right wrist to control your paddle </h1>
    </div>
  </div>

</div>


</div>
        <script src="main.js"></script>
    </body>
</html>
